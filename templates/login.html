{% extends 'base.html' %}
{% load static%}
{% block title %}Registration{% endblock title %}

{% block body %}


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css" integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">

  <style>
    html,
body {
  height: 100%;
  background-image: url('{% static "\1.jpg"%}');
}

body {
  display: relative;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .b-example-divider {
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
    #bg{
        background-repeat: no-repeat;
        background-size: 1800px 700px;
    }
    .form-signin{
        width:800px;
    }
    .h3{
        color:white;
        font-weight:bold;
    }
  </style>

  
  <!-- Custom styles for this template -->
  {% comment %} <link href="sign-in.css" rel="stylesheet"> {% endcomment %}
{% comment %} <body  > {% endcomment %}
  
<main class="form-signin w-100 m-auto">
<form class="text-center" method="post" action="{% url "loginuser"%}"> 
    {% csrf_token %}
  {% comment %} <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> {% endcomment %}
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

  <div class="form-floating">
    <input type="text" class="form-control" name="username" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">UserName</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control my-3" name="password" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Password</label>
  </div>

  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  <div class="container signin">
    <strong><a href="/register">Create an account</a></strong>
  </div>
  <p class="mt-5 mb-3 text-muted">&copy; 2023â€“2024</p>
</form>
</main>


{% endblock body %}
