{% extends "base.html" %}

{% block body %}
<style>
    section{
    background: #e5e5e5;
    height:100%;}
</style>

<section class="mt-5 pt-5">
    <div class="container">
       
        <table class="table">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Blog title</th>
            <th scope="col">Created at</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for blog in blog_objs %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{blog.title}}</td>
            <td>{{blog.date}}</td>
            <td>
                {% comment %} <a href="{%  url 'blogpost' blog.slug %}" class="btn btn-success">View</a> {% endcomment %}
                <a href="{% url 'delete' blog.id %}" class="btn btn-danger">Delete</a>


            </td>
          </tr>
          {% endfor %}
         

          </tbody>
          </table>
          
    </div>
</section>



{% endblock %}
